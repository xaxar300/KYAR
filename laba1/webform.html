<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webform</title>
</head>
<body style="margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <form style="border: 2px solid black; padding: 20px;">
        <h2>Данные студента</h2>
        <span style="width: 310px; display: flex; justify-content: space-between; align-items: center;">
            <p style="width: 130px; text-align: right;">Имя студента</p>
            <input style="height: 23px;" type="text" placeholder="обязательно заполнить" required>
        </span>
        <span style="width: 310px; display: flex; justify-content: space-between; align-items: center;">
            <p style="width: 130px; text-align: right;">Отчество студента</p>
            <input style="height: 23px;" type="text" placeholder="обязательно заполнить" required>
        </span>
        <span style="width: 310px; display: flex; justify-content: space-between; align-items: center;">
            <p style="width: 130px; text-align: right;">Фамилия студента</p>
            <input style="height: 23px;" type="text" placeholder="обязательно заполнить" required>
        </span>
        <span style="width: 310px; display: flex; justify-content: space-between; align-items: center;">
            <p style="width: 130px; text-align: right;">Адрес почты</p>
            <input style="height: 23px;" type="mail">
        </span>
        <span style="width: 310px; display: flex; justify-content: space-between; align-items: center;">
            <p style="width: 130px; text-align: right;">Контактный номер</p>
            <input style="height: 23px;" type="number">
        </span>
        <span style="width: 370px; display: block; margin-bottom: 10px;">
            Какую социальную <input type="checkbox"> VK 
            <input type="checkbox"> Facebook <input type="checkbox"> Instagram сеть вы используете?
        </span>
        <input type="submit" value="отправить"> 
    </form>
</body>
</html>
